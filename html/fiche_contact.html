<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>QCM sur le CV</title>
    <link rel="stylesheet" href="../style/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../script/script.js"></script>
  </head>
    <body>
  <style>body{background-image: url(../image/anh-nen-may-tinh-4k-chill_040222390.jpg);background-repeat: no-repeat;background-size: cover;}</style>
    <div class='sommaire'>
        <a href="../index.html" class="diff_page"><button>CV</button></a>
        <a href="./calculatrice.html" class="diff_page"><button>Calculatrice</button></a>
        <a id="current"><button>Me Contacter</button></a>
    </div>
    <div class="quiz bg-white rounded-2xl shadow-lg p-8 max-w-2xl w-full">
      <h1 class="text-2xl font-bold mb-6 text-center">
        QCM - Culture G
      </h1>
      <form id="quizForm" class="space-y-6">
        <div>
          <p class="font-semibold">
            1. Quel est le plus grand océan du monde ?
          </p>
          <label class="block"
            ><input type="radio" name="q1" value="a" class="mr-2" />Océan Atlantique</label
          >
          <label class="block"
            ><input type="radio" name="q1" value="b" class="mr-2" />Océan Pacifique</label
          >
          <!-- ✅ -->
          <label class="block"
            ><input type="radio" name="q1" value="c" class="mr-2" />Océan Indien</label
          >
        </div>
        <div>
          <p class="font-semibold">
            2. Qui a peint la Joconde ?
          </p>
          <label class="block"
            ><input type="radio" name="q2" value="a" class="mr-2" />
            Pablo Picasso</label
          >
          <label class="block"
            ><input type="radio" name="q2" value="b" class="mr-2" />Vincent van Gogh</label
          >
          <label class="block"
            ><input type="radio" name="q2" value="c" class="mr-2" />Léonard de Vinci</label
          >
          <!-- ✅ -->
        </div>
        <div>
          <p class="font-semibold">3.En quelle année a eu lieu la Révolution française ?</p>
          <label class="block"
            ><input type="radio" name="q3" value="a" class="mr-2" />
            1776</label
          >
          <label class="block"
            ><input type="radio" name="q3" value="b" class="mr-2" />
            1815</label
          >
          <label class="block"
            ><input type="radio" name="q3" value="c" class="mr-2" />
            1789 </label
          >
          <!-- ✅ -->
        </div>
        <div>
          <p class="font-semibold">
            4. Quelle est la capitale de l’Australie ?
          </p>
          <label class="block"
            ><input type="radio" name="q4" value="a" class="mr-2" />Canberra</label
          >
          <!-- ✅ -->
          <label class="block"
            ><input type="radio" name="q4" value="b" class="mr-2" />Sydney</label
          >
          <label class="block"
            ><input type="radio" name="q4" value="c" class="mr-2" />Melbourne</label
          >
        </div>
        <div>
          <p class="font-semibold">5. Combien y a-t-il de planètes dans le système solaire ?</p>
          <label class="block"
            ><input type="radio" name="q5" value="a" class="mr-2" />9</label
          >
          <label class="block"
            ><input type="radio" name="q5" value="b" class="mr-2" />8</label
          >
          <!-- ✅ -->
          <label class="block"
            ><input type="radio" name="q5" value="c" class="mr-2" />7</label
          >
        </div>
        <button
          type="button"
          onclick="corriger()"
          class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 mt-4"
        >
          Valider
        </button>
        <button
          type="button"
          onclick="bruteForceAuto()"
          class="bg-red-700 text-white px-6 py-2 rounded-lg hover:bg-red-800 mt-2"
        >
          BruteForce Automatique
        </button>
        <button
          type="button"
          onclick="stopBruteForce()"
          id="stopBtn"
          class="bg-yellow-600 text-white px-6 py-2 rounded-lg hover:bg-yellow-700 mt-2 hidden"
        >
          Stop BruteForce
        </button>
      </form>
      <div
        id="resultat"
        class="mt-6 text-center text-red-600 font-semibold"
      ></div>
      <div id="formulaireBtn" class="mt-4 text-center hidden">
        <a
          href="form.html"
          class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700"
          >Continuer vers le formulaire</a
        >
      </div>
    </div>
  </body>
</html>
