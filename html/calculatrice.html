<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" contient="width=device-width, initial-scale=1.0">

    <title>Calculatrice - Jeffrey Grimaud</title>
    <link rel="stylesheet" href="../style/style.css">
    <script src='../script/script.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> 
</head>
<body>
    <style>body{background-image: url(../image/anh-nen-may-tinh-4k-chill_040222390.jpg);background-repeat: no-repeat;background-size: cover;}</style>
    <div class='sommaire'>
        <a href="../index.html" class="diff_page"><button>CV</button></a>
        <a id="current"><button>Calculatrice</button></a>
        <a href="fiche_contact.html" class="diff_page"><button>me contacter</button></a>
    </div>
    <div class="calculatrice">
        <a href="https://www.casio.com/content/dam/casio/global/support/manuals/calculators/pdf/004-fr/f/fx-92%2B_Speciale_College_FR.pdf"><img src="../image/Casio_logo.png" alt="CASIO" class="logo"></a>
  <input id="calc-display" type="text" class="input input-bordered w-full text-right text-xl" disabled />
        <div class="calc-body">
    <div class="keys-left">
      <button class="btn nb" onclick="appendValue('7')">7</button>
      <button class="btn nb" onclick="appendValue('8')">8</button>
      <button class="btn nb" onclick="appendValue('9')">9</button>
      <button class="btn nb" onclick="appendValue('4')">4</button>
      <button class="btn nb" onclick="appendValue('5')">5</button>
      <button class="btn nb" onclick="appendValue('6')">6</button>
      <button class="btn nb" onclick="appendValue('1')">1</button>
      <button class="btn nb" onclick="appendValue('2')">2</button>
      <button class="btn nb" onclick="appendValue('3')">3</button>
      <button class="btn nb" onclick="appendValue('0')">0</button>
      <button class="btn nb" onclick="appendValue('.')">.</button>
      <button class="btn-clear" onclick="clearDisplay()">C</button>
    </div>

    <!-- Opérateurs -->
    <div class="keys-right">
      <button class="btn calc" onclick="appendValue('+')">+</button>
      <button class="btn calc" onclick="appendValue('-')">−</button>
      <button class="btn calc" onclick="appendValue('*')">×</button>
      <button class="btn calc" onclick="appendValue('/')">÷</button>
      <button class="btn result" onclick="calculate()">=</button>
      </div>
  </div>
</div>

</body>
</html>
