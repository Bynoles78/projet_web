<!DOCTYPE html>
<html lang="fr"  class="bg-cover font-mono m-0 p-0 bg-[url('/src/assets/fond.jpg')]">
  <head>
    <meta charset="UTF-8" />
    <title>QCM sur le CV</title>
    <link rel="stylesheet" href="src/style.css">
    <script src="src/quiz_script.js"></script>
  </head>
  <body>
    <!-- Sommaire -->
    <div class="text-center text-[antiquewhite]] text-2xl h-24 bg-black flex items-center justify-center gap-4">
      <a href="./index.html">
        <button class="inline-block px-5 py-2 mx-5 border-2 border-gray-400 bg-gray-200 text-gray-800 rounded shadow-[-2px_-2px_2px_#fff,2px_2px_2px_#555]">CV</button>
      </a>
      <a href="./calculatrice.html">
        <button class="inline-block px-5 py-2 mx-5 border-2 border-gray-400 bg-gray-200 text-gray-800 rounded shadow-[-2px_-2px_2px_#fff,2px_2px_2px_#555]">Calculatrice</button>
      </a>
      <a>
        <button class="inline-block px-5 py-2 mx-5 border-2 border-gray-400 bg-gray-400 rounded text-white font-bold shadow-[2px_2px_2px_#fff,-2px_-2px_2px_#555]">Me Contacter</button>
      </a>
    </div>
    <!-- Quiz -->
    <div class="bg-white rounded-2xl shadow-lg p-8 max-w-2xl w-full ml-110 mt-20">
    <h1 class="text-2xl font-bold mb-6 text-center text-black">QUIZ - CULTURE G</h1>
    <div id="quizContainer" class="space-y-6"></div>

    <div class="flex justify-center gap-4 mt-6">
      <button id="validateBtn" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">Valider</button>
      <button id="bruteForceBtn" class="bg-purple-700 text-white px-6 py-2 rounded-lg hover:bg-purple-800">BruteForce</button>
      <button id="stopBtn" class="bg-yellow-600 text-white px-6 py-2 rounded-lg hover:bg-yellow-700 hidden">Stop BruteForce</button>
    </div>

    <div id="resultat" class="mt-6 text-center text-lg font-semibold"></div>

    <div id="formulaireBtn" class="mt-4 text-center hidden">
      <a href="form.html" class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700">Continuer vers le formulaire</a>
    </div>

    <div id="restartBtn" class="mt-4 text-center hidden">
      <button onclick="restartQuiz()" class="bg-red-600 text-white px-6 py-2 rounded-lg hover:bg-red-700">Recommencer</button>
    </div>
  </body>
</html>
